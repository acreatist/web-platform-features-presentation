<!doctype html>
<meta charset="utf-8" />
<title>Dialog API</title>
<link rel="stylesheet" href="css/main.css" />
<body>
  <div>
    <button id=show_dialog_button>Show dialog</button>
    <button id=show_modal_dialog_button>Show modal dialog</button>
    <button id=close_dialog_button>Close dialog</button>
  </div>
  <dialog open>
    <header>
      Splash money like water
    </header>
    <section>
      Are you sure?
    </section>
    <footer>
      <button>Let's do this</button>
      <button>Maybe</button>
      <button>Get me out of here</button>
    </footer>
  </dialog>
  <script src="js/main.js"></script>
</body>
